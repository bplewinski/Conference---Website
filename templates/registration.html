{% extends "base.html" %}
{% block title %}
    Registration
{% endblock %}
{% block main %}
    <h1>{{ title }}</h1>
    <div class="form-style">
        <form method="POST" onsubmit="return submitReturn()">
            <fieldset>
                <legend>Sign Up Below</legend>

                <label>Conference ID:
                    <input type="text" id="idnumber" maxlength="6" placeholder="6-digits"
                           required onblur="checkCookie()"> </label>

                <label for="title">Title:
                    <select name="preselect" id="title" required>
                        <option value="">None</option>
                        <option value="Mr.">Mr.</option>
                        <option value="Ms.">Ms.</option>
                        <option value="Mrs.">Mrs.</option>
                        <option value="Dr.">Dr.</option>
                    </select></label>

                <!-- names -->
                <label for="first">First Name:
                    <input type="text" name="first" id="first" size="15" maxlength="30" required
                           pattern="[a-zA-Z]+" placeholder="type here"></label>

                <label for="last">Last Name:
                    <input type="text" name="last" id="last" size="15" maxlength="30" required="required"
                           pattern="[a-zA-Z\-]+" placeholder="type here"></label><br>
                <!-- address -->
                <label for="address1">Address line 1:
                    <input type="text" name="add1" id="address1" size="15" maxlength="30" required="required"
                           pattern="[a-zA-Z0-9\ \#]+" placeholder="Address name"></label>

                <label for="address2">Address line 2:
                    <input type="text" name="add2" id="address2" size="15" maxlength="30"
                           pattern="[a-zA-Z0-9\\#]+" placeholder="Address name"></label>

                <label for="city">City:
                    <input type="text" name="city" id="city" size="15" maxlength="30" required="required"
                           pattern="[a-zA-Z\ ]+" placeholder="Denver"></label>

                <label for="state">State:
                    <select name="state" id="state" required>
                        <option value="">select state</option>
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                        <option value="AZ">Arizona</option>
                        <option value="AR">Arkansas</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="CT">Connecticut</option>
                        <option value="DE">Delaware</option>
                        <option value="DC">District Of Columbia</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="HI">Hawaii</option>
                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="IA">Iowa</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="ME">Maine</option>
                        <option value="MD">Maryland</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>
                        <option value="MS">Mississippi</option>
                        <option value="MO">Missouri</option>
                        <option value="MT">Montana</option>
                        <option value="NE">Nebraska</option>
                        <option value="NV">Nevada</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NY">New York</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VT">Vermont</option>
                        <option value="VA">Virginia</option>
                        <option value="WA">Washington</option>
                        <option value="WV">West Virginia</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WY">Wyoming</option>
                    </select></label>

                <label for="zip">Zip Code:
                    <input type="text" name="zip" id="zip" size="15" maxlength="5" required="required"
                           pattern="[0-9]{5}" placeholder="5-digit"></label>

                <!-- phone & email -->
                <label for="phone">Telephone number:
                    <input type="tel" name="phone" id="phone" size="15" maxlength="12" required="required"
                           pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="012-345-6789"></label>

                <label for="email">Email address:
                    <input type="email" name="email" id="email" size="15" maxlength="30" required="required"
                           placeholder="youremail@mail.com"></label>
            </fieldset>
            <!-- company -->
            <fieldset>
                <label for="position">Position with Company:
                    <input type="text" name="position" id="position" size="15" maxlength="30"
                           required="required"
                           pattern="[a-zA-Z0-9\s]+" placeholder="Supervisor"></label>

                <label for="company">Name of Company:
                    <input type="text" name="company" id="company" size="15" maxlength="30" required="required"
                           pattern="[a-zA-Z0-9\s]+" placeholder="IBM"></label>
            </fieldset>
            <!--workshops -->
            <fieldset>
                <p>Please select a workshop below</p>

                <p>Session 1 Diet: </p>
                <label for="calories">
                    <input type="radio" id="calories" name="diet" value="calories"> Calories
                </label>
                <label for="micros/macros">
                    <input type="radio" id="micros/macros" name="diet" value="micros/macros"> Micros/Macros
                </label>
                <label for="foods">
                    <input type="radio" id="foods" name="diet" value="foods"> Food Source
                </label>

                <p>Session 2 Exercise: </p>
                <label for="cardio">
                    <input type="radio" id="cardio" name="exercise" value="cardio"> Cardiovascular
                </label>
                <label for="weights">
                    <input type="radio" id="weights" name="exercise" value="weights"> Weights
                </label>
                <label for="recovery">
                    <input type="radio" id="recovery" name="exercise" value="recovery"> Recovery
                </label>

                <p>Session 3 Well-Being:</p>
                <label for="stress">
                    <input type="radio" id="stress" name="wellbeing" value="stress"> Stress Mgmt
                </label>
                <label for="lifestyle">
                    <input type="radio" id="lifestyle" name="wellbeing" value="lifestyle"> Lifestyle
                </label>
                <label for="relationships">
                    <input type="radio" id="relationships" name="wellbeing" value="relationships"> Relationships
                </label>
                <br>
                <label><input type="submit" value="Submit"></label>
                <script type="text/javascript" src="{{ url_for('static', filename='js/jsForm.js') }}"></script>
            </fieldset>
        </form>
    </div>
{% endblock %}
